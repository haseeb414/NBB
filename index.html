<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Broadband</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="nbb.png" alt="National Broadband Logo" class="logo">
    </header>

    <section class="hero">
        <h1>Experience Blazing Fast Internet</h1>
        <p>Reliable, Affordable, and Ultra-Fast Internet for Your Home & Business</p>
        <a href="https://wa.me/+92XXXXXXXXXX" class="btn">Get Connected</a>
    </section>

    <section class="packages">
        <div class="package-box">
            <h2>Basic</h2>
            <img src="basic-plan.jpg" alt="Basic Plan">
        </div>
        <div class="package-box">
            <h2>Standard</h2>
            <img src="standard-plan.jpg" alt="Standard Plan">
        </div>
        <div class="package-box">
            <h2>Premium</h2>
            <img src="premium-plan.jpg" alt="Premium Plan">
        </div>
    </section>
</body>
</html>
